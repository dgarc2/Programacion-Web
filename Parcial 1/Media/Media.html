<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
        margin:0;
        padding:0;
    }
    .contenedor{
        display: flex;
        width: 100vw;
    }
    .hijos{
        border:1px solid blue;
        background-color: aqua;
        flex-grow:1;
        text-align: center;
    }
    @media  screen and (max-width:500px){
        .contenedor{
            flex-direction: column;
        }
    }
</style>
<body>
    <div class="contenedor">
        <div class="hijos">1</div>
        <div class="hijos">2</div>
        <div class="hijos">3</div>
        <div class="hijos">4</div>
        <div class="hijos">5</div>
        <div class="hijos">6</div>
        <div class="hijos">7</div>
        <div class="hijos">8</div>
    </div>
</body>
</html>
